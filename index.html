<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KWE Recruit Machine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">KW</span>
      <h1>KWE Recruit Machine</h1>
    </div>
    <div class="actions">
      <button id="syncBtn" class="btn ghost" title="Rebuild links & contacts">Sync</button>
      <button id="refreshBtn" class="btn ghost">Refresh</button>
    </div>
  </header>

  <section id="diag" class="diag hidden">
    <div class="diag-row">
      <strong>Diagnostics:</strong>
      <span id="diagText">Checking…</span>
      <button id="hideDiag" class="btn x">×</button>
    </div>
  </section>

  <section class="metrics">
    <div class="metric"><div class="label">TOTAL</div><div class="value" id="mTotal">—</div></div>
    <div class="metric"><div class="label">CONTACTED (UNIQUE)</div><div class="value" id="mUnique">—</div></div>
    <div class="metric"><div class="label">Last Loaded</div><div class="value" id="mWhen">—</div></div>
  </section>

  <section class="controls">
    <div class="tabs" id="statusTabs"></div>
    <input id="searchInput" class="search" placeholder="Search name, phone, suburb, agency…" />
  </section>

  <main>
    <div id="empty" class="empty hidden">
      <div class="card">
        <h3>No data</h3>
        <p>Ensure the Web App is deployed & the sheet has rows.</p>
      </div>
    </div>
    <div class="table-wrap">
      <table class="list">
        <colgroup>
          <col style="width:56px" />
          <col style="width:120px" />
          <col style="width:90px" />
          <col style="width:210px" />
          <col style="width:160px" />
          <col style="width:160px" />
          <col style="width:150px" />
          <col style="width:290px" />
          <col style="width:210px" />
          <col style="width:170px" />
        </colgroup>
        <thead>
          <tr>
            <th>#</th>
            <th>Listing</th>
            <th>WhatsApp</th>
            <th>Status</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Contact Number</th>
            <th>Notes</th>
            <th>Agency</th>
            <th>Suburb</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </main>

  <footer><small>© 2025 KWE Explore — Frontend (Dark, Compact)</small></footer>
  <div id="toast"></div>

  <script>
    window.KWE_CONFIG = {
      apiBase: "https://script.google.com/macros/s/AKfycbx4quLIJebb42H1qNdKfoNdlFoi4fQjbPg604C3xJ9UJee9L0PC9xdlB5hfFbDWkbQE/exec",
      showDiagnostics: true,
      autoSyncOnLoad: false
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
