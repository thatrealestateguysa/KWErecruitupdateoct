<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KWE Recruit Machine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">KW</span>
      <h1>KWE Recruit Machine</h1>
    </div>
    <div class="actions">
      <button id="syncBtn" class="btn ghost" title="Re-sync WhatsApp/Contacts">Sync</button>
      <button id="refreshBtn" class="btn ghost">Refresh</button>
    </div>
  </header>

  <section class="metrics" id="metrics">
    <div class="metric">
      <div class="label">Total</div>
      <div class="value" id="mTotal">—</div>
    </div>
    <div class="metric">
      <div class="label">CONTACTED (UNIQUE)</div>
      <div class="value" id="mUnique">—</div>
    </div>
    <div class="metric">
      <div class="label">Last Loaded</div>
      <div class="value" id="mWhen">—</div>
    </div>
  </section>

  <section class="controls">
    <div class="tabs" id="statusTabs"></div>
    <input id="searchInput" class="search" placeholder="Search name, phone, suburb, agency…" />
  </section>

  <main>
    <table class="list">
      <thead>
        <tr>
          <th>#</th>
          <th>Listing Type</th>
          <th>Listing Ref</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Phone</th>
          <th>Suburb</th>
          <th>Agency</th>
          <th>Status</th>
          <th>Last Contact</th>
          <th>Note</th>
          <th>WA</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </main>

  <footer>
    <small>© 2025 KWE Explore — Frontend v1</small>
  </footer>

  <div id="toast"></div>

  <script>
    window.KWE_CONFIG = {
      apiBase: "https://script.google.com/macros/s/AKfycbx4quLIJebb42H1qNdKfoNdlFoi4fQjbPg604C3xJ9UJee9L0PC9xdlB5hfFbDWkbQE/exec",
      autoSyncOnLoad: true
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
