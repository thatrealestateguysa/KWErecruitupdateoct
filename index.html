<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KW Explore Recruit Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-wrap">
      <img src="kw-explore-logo.png" alt="KW Explore" class="logo" />
      <div class="title-wrap">
        <h1>KW Explore Recruit Hub</h1>
        <p>WhatsApp-first follow-up and 2026 business consults</p>
      </div>
    </div>
    <div class="api-status" id="apiStatus">Connecting…</div>
  </header>

  <main class="app-main">
    <section class="controls-card">
      <div class="controls-left">
        <button id="refreshBtn" class="btn primary">Refresh Leads</button>
      </div>
      <div class="controls-right">
        <button id="sendEmailBtn" class="btn secondary">Send Email to Selected</button>
      </div>
    </section>

    <section class="table-card">
      <div class="table-header-row">
        <div class="table-title">Leads</div>
        <div class="table-meta" id="leadCount">0 leads</div>
      </div>
      <div class="table-wrapper">
        <table id="leadsTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" /></th>
              <th>Source</th>
              <th>Status</th>
              <th>WhatsApp</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>Agency</th>
              <th>Region</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="leadsBody">
            <!-- rows injected by app.js -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>KW Explore · Recruit Machine</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
